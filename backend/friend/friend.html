<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>

<body>
    <div id="app">
        マッチングID<input type="text" id="id"><br>

        <button id="submit-btn">友達申請</button><br>
        <div id="response"></div><br>
    </div>

    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
        const formData = new FormData();
        const id = document.getElementById('id').value;

        formData.append('id', id);
        formData.append('friend', '');

        axios.post('http://learning-sql.kikirara.jp/main.php', formData, {
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
        .then(function(response) {
            console.log(response);
            const responseElement = document.createElement('p');
                    responseElement.textContent = JSON.stringify(response.data);
                    document.getElementById('response').appendChild(responseElement);
        })
        .catch(function(error) {
            console.log(error);
        });
    });
    </script>
</body>

</html>
