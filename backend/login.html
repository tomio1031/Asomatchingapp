<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/YourProflie.css">
    <title>Login Page</title>
</head>
<style>
    

body{
    background-color: #eaf2fc;
    height: 800px;
}

.logoimg{
    width:120px;
    height:60px;
}

.Your{
    border: 3px solid #eaf2fc;
    border-radius: 100px;
    /* padding: 25px; */
    box-sizing: border-box;
    background: #eaf2fc;
    color: #80A8ff;
    
    text-align: left;
    margin: 10px 0;
	transition:0.5s;
}
.cen{
    text-align:center;

}

.radis{
    
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    line-height: 25px;
   
}

select{
    
    width:120px;
    height:30px;
}
.center{
    text-align:center;
    font-size:30px;
    line-height: 2.0;
	font-weight:bold;
	color: #80A8ff;
	text-shadow: 0.02em 0.02em 0.02em rgba(0,0,0,1);

   }
.Your:hover {
	color: #eaf2fc;
	background: #80A8ff;
}

.List{
    border: 3px solid #80A8ff;
    border-radius: 100px;
    padding: 25px;
    box-sizing: border-box;
    background: #eaf2fc;
    color: #80A8ff;
    text-decoration: none;
    text-align: center;
    margin: 10px 0;
	transition:0.5s;
}

.List:hover{
    color: #eaf2fc;
	background: #80A8ff;
}

.My{
    border: 3px solid #80A8ff;
    border-radius: 100px;
    padding: 25px;
    box-sizing: border-box;
    background: #eaf2fc;
    color: #80A8ff;
    text-decoration: none;
    text-align: right;
    margin: 10px 0;
	transition:0.5s;
}

.My:hover{
    color: #eaf2fc;
	background: #80A8ff;
}



.tyui{
    color:red;
}

.me{
margin-left: 10px;
}
.trim-image-to-circle {
    width:  70px;       /* ※縦横を同値に */
    height: 70px;       /* ※縦横を同値に */
    border-radius: 50%;  /* 角丸半径を50%にする(=円形にする) */
    background-position: center center;  /* 横長画像の左上を基準に表示 */
    display: block;          /* 複数の画像を横に並べたい場合 */
    margin-top: 20px;
    margin-bottom: 20px;
}
/*新規*/
a.btn--orange {
    color: #fff;
    background-color: #eb6100;
    border-bottom: 5px solid #b84c00;
    margin-top: 30px;
  }
  a.btn--orange:hover {
    
    color: #fff;
    background: #f56500;
    border-bottom: 2px solid #b84c00;
  }
  a.btn--shadow {
    -webkit-box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
    box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
  }

  /*まずはお決まりのボックスサイズ算出をborer-boxに */
*,
*:before,
*:after {
  -webkit-box-sizing: inherit;
  box-sizing: inherit;
}

html {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    font-size: 62.5%;/*rem算出をしやすくするために*/
  }

.btn,
a.btn,
button.btn {
  font-size: 1.6rem;
  font-weight: 700;
  line-height: 1.5;
  position: relative;
  display: inline-block;
  padding: 1rem 4rem;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
  text-align: center;
  vertical-align: middle;
  text-decoration: none;
  letter-spacing: 0.1em;
  color: #212529;
  border-radius: 0.5rem;
}



</style>
<body>
    <div class="logo"><img class="logoimg" src="http://learning-sql.kikirara.jp/uploads/asoAppLogo.png"></div>
    <div id="app">
        <p class="center">ログイン画面</p>
        <div class="center">
        学籍番号 : <input type="text" id="student_id" class="radis"><br>
        パスワード : <input type="password" id="password" class="radis"><br>
        <button id="submit-btn" class="btn btn--orange btn--cubic btn--shadow" style="background-color: orange;">ログイン</button><br>
        <div class="tyui">
        <div id="response"></div><br>
        </div>
    </div>
    </div>

    <!-- JSONを扱うためのCDN -->
    <div class="tyui">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
        const fields = ['student_id', 'password'];
        const formData = new FormData();

        fields.forEach((field) => {
            formData.append(field, document.getElementById(field).value);
        });

        formData.append("login", '');

        axios.post('http://learning-sql.kikirara.jp/main.php', formData, {
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
        .then(function(response) {
            console.log(response);
            const responseElement = document.getElementById('response');
            responseElement.innerHTML = ''; // clear the previous content
            
            // Create a new <p> element to hold the response
            const pElement = document.createElement('p');
            pElement.textContent = JSON.stringify(response.data.Message);
            //const responseElement = document.createElement('p');
                    //responseElement.textContent = JSON.stringify(response.data.Message);
                    //document.getElementById('response').appendChild(responseElement);
                    responseElement.appendChild(pElement);
                    if(JSON.stringify(response.data.Login) == "true"){
                        localStorage.setItem('student_id', document.getElementById('student_id').value);
                        // 
                        const formData = new FormData();
                        formData.append('student_id', document.getElementById('student_id').value);
                        formData.append('match', '');

                        axios.post('http://learning-sql.kikirara.jp/main.php', formData, {
                                headers: {
                                    'Content-Type': 'multipart/form-data'
                                }
                            })
                            .then(function (response) {
                                console.log(response);
                                if(JSON.stringify(response.data.Match) == "true") {
                                    localStorage.setItem('match_id',response.data.Match_id);
                                    // location.href = 
                                }else {
                                    // location.href = 
                                    localStorage.setItem('match_id', null);
                                }

                            })
                            .catch(function (error) {
                                console.log(error);
                            });
            }else {

            }
        })
        .catch(function(error) {
            console.log(error);
        });
    });
    </script>
</body>

</html>
