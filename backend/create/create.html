<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <label for="id">ID:</label>
        <input type="text" id="student_id" name="student_id">

        <label for="name">NAME:</label>
        <input type="text" id="name" name="name">

        <label for="age">AGE:</label>
        <input type="text" id="age" name="age">

        <label for="gender">GENDER:</label>
        <input type="text" id="gender" name="gender">

        <label for="password">PASSWORD:</label>
        <input type="text" id="password" name="password">

        <label for="hobby_id">HOBBY ID:</label>
        <input type="text" id="hobby_id" name="hobby_id">

        <button id="submit-btn">create</button>
    </div>

    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
    const fields = ['student_id', 'name', 'age', 'gender', 'password', 'hobby_id'];
    const formData = new FormData();

    fields.forEach((field) => {
        formData.append(field, document.getElementById(field).value);
    });

    formData.append("create", '');

    axios.post('http://learning-sql.kikirara.jp/main.php', formData, {
        headers: {
            'Content-Type': 'multipart/form-data'
        }
    })
    .then(function(response) {
        console.log(response);
    })
    .catch(function(error) {
        console.log(error);
    });
});

    </script>
</body>

</html>
