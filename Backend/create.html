<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
<body>
    <form id="userForm">
        <input type="text" id="studentId" placeholder="student_id">
        <input type="text" id="name" placeholder="name">
        <input type="number" id="age" placeholder="age">
        <input type="text" id="gender" placeholder="gender">
        <input type="text" id="password" placeholder="password">
        <input type="text" id="hobby_id" placeholder="hobby_id">
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        async function submitForm() {
            try {
                let studentId = document.getElementById('studentId').value;
                let name = document.getElementById('name').value;
                let age = parseInt(document.getElementById('age').value, 10);
                let gender = document.getElementById('gender').value;
                let password = document.getElementById('password').value;
                let hobby_id = document.getElementById('hobby_id').value;
                
                let data = {
                    studentId: studentId,
                    name: name,
                    age: age,
                    gender: gender,
                    password: password,
                    hobby_id: hobby_id
                };
                console.log("Sending request", data);
let response = await fetch('http://learning-sql.kikirara.jp/main.go', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
});
console.log("Received response", response);

if (!response.ok) {
    throw new Error('Network response was not ok');
}

let result = await response.json();
console.log(result);

            } catch (err) {
                console.error("Error occurred:", err);
            }
        }
    </script>
</body>
</html>
